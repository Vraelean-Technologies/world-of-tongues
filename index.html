<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conlang Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Conlang Translator</h1>
  <select id="languageSelect" onchange="loadDictionary()">
    <option value="language1">Banti</option>
    <option value="language2">Vraelean</option>
    <option value="language3">Wordlink</option>
    <!-- Add more languages as needed -->
  </select>
  <textarea id="inputText" placeholder="Enter text..."></textarea>
  <button onclick="translate()">Translate</button>
  <textarea id="outputText" placeholder="Translation..." readonly></textarea>
  <script src="scripts.js"></script>
</body>
</html>
